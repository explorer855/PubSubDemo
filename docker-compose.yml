version: '3.8'

services:
  
  nginxproxy:
    image: nginxproxy:${TAG:-latest}
    build:
      context: .
      dockerfile: src/reverseproxy/Dockerfile
    ports:
      - "7001:7001"
    restart: on-failure
    networks:
      - backend-gateway

  pubsubapi:
    image: pubsubapi:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/PubSubApp/PubSubApi/Dockerfile
    networks:
      - backend-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - nginxproxy

networks:
  backend-gateway: {}